version: "3.8"

networks:
  app_network:
    driver: bridge

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - elasticsearch
      - kibana
    networks:
      - app_network
    volumes:
      - app-logs:/app/logs # Nuevo volumen para los logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    build:
      context: ./db/
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    networks:
      - app_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - app_network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.1
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - app_network

  filebeat:
    build:
      context: ./logs/filebeat/
      dockerfile: Dockerfile
    volumes:
      - app-logs:/app/logs:ro # Montaje de los logs de la aplicaci√≥n
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
    networks:
      - app_network

volumes:
  es-data:
  app-logs:
