spring.application.name=wwtapi

spring.datasource.url=${DB_SRC:jdbc:mariadb://db:3306/wwtdb}
spring.datasource.username=${DB_USERNAME:wwt}
spring.datasource.password=${DB_PASS:wwt_password}

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

springdoc.api-docs.path=/doc
springdoc.swagger-ui.path=/doc.html

spring.profiles.active=${PROFILE:default}
